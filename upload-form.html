<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datei Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file1" class="form-label">Datei 1 (PDF):</label>
            <input type="file" class="form-control" name="file1" id="file1" accept=".pdf">
          </div>
          <div class="mb-3">
            <label for="file2" class="form-label">Datei 2 (JS):</label>
            <input type="file" class="form-control" name="file2" id="file2" accept=".js">
          </div>
          <button type="submit" class="btn btn-primary">Hochladen</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
